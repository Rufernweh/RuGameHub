<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      section {
        position: relative;
        min-height: 100vh;
        background-image: url("https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/Ubisoft_coming_to_Xbox_Game_Pass.jpg");
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      section .container {
        position: relative;
        width: 800px;
        height: 500px;
        background: #fff;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      section .container .user {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
      }

      section .container .user .imgBx {
        position: relative;
        width: 50%;
        height: 100%;
        background: #ff0;
        transition: 0.5s;
      }

      section .container .user .imgBx img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      section .container .user .formBx {
        position: relative;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        transition: 0.5s;
      }

      section .container .user .formBx form h2 {
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
        color: #555;
      }

      section .container .user .formBx form input {
        position: relative;
        width: 100%;
        padding: 10px;
        background: #f5f5f5;
        color: #333;
        border: none;
        outline: none;
        box-shadow: none;
        margin: 8px 0;
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: 300;
      }

      section .container .user .formBx form input[type="submit"] {
        max-width: 100px;
        background: #677eff;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        transition: 0.5s;
      }

      section .container .user .formBx form .signup {
        position: relative;
        margin-top: 20px;
        font-size: 12px;
        letter-spacing: 1px;
        color: #555;
        text-transform: uppercase;
        font-weight: 300;
      }

      section .container .user .formBx form .signup a {
        font-weight: 600;
        text-decoration: none;
        color: #677eff;
      }

      section .container .signupBx {
        pointer-events: none;
      }

      section .container.active .signupBx {
        pointer-events: initial;
      }

      section .container .signupBx .formBx {
        left: 100%;
      }

      section .container.active .signupBx .formBx {
        left: 0;
      }
      section .signupBx {
        position: relative;
      }
      section .signupBx .errorlist {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        width: 100%;
        background-color: #ed32389c;
        padding: 5px 15px;
        color: #fff;
        text-align: center;
        list-style: none;
      }


      section .signinBx .errorlist {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        width: 100%;
        background-color: #ed32389c;
        padding: 5px 15px;
        color: #fff;
        text-align: center;
        list-style: none;
      }
      section .container .signupBx .imgBx {
        left: -100%;
      }

      section .container.active .signupBx .imgBx {
        left: 0%;
      }

      section .container .signinBx .formBx {
        left: 0%;
      }

      section .container.active .signinBx .formBx {
        left: 100%;
      }

      section .container .signinBx .imgBx {
        left: 0%;
      }

      section .container.active .signinBx .imgBx {
        left: -100%;
      }

      @media (max-width: 991px) {
        section .container {
          max-width: 400px;
        }

        section .container .imgBx {
          display: none;
        }

        section .container .user .formBx {
          width: 100%;
        }
      }

      .forgot-password a {
      text-decoration: none;
      }


      .profile {
        position: relative; /* Parent element should be positioned */
      }
      
      .messages {
        background-color: #dff0d8;
        color: #3c763d;
        font-size: 18px;
        font-weight: bold;
        padding: 10px;
        margin: 0;
        text-align: center;
        position: absolute; /* Position the element */
        top: 0; /* Position at the top */
        left: 0; /* Position at the left */
        right: 0; /* Position at the right */
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        color: #3c63ef;
        border-radius: 5px;
        border: 1px solid #3c63ef;
        padding: 8px 16px; /* Değiştirilen stil özelliği */
        text-decoration: none;
        font-size: 14px; /* Değiştirilen stil özelliği */
      }
      
      .back-button i {
        margin-right: 5px;
      }
    </style>

    <script>
      const toggleForm = () => {
        const container = document.querySelector(".container");
        container.classList.toggle("active");
      };
    </script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img
              src="https://images.hdqwalls.com/wallpapers/gta-5-loading-girl.jpg"
              alt=""
              style="max-width: 100%; max-height: 100%"
            />
          </div>
          <div class="formBx">
            <form method="POST">
              {% csrf_token %}
              <h2>Sign In</h2>
              <div class="dangerous"></div>
              <input type="hidden" name="form_type" value="login" />
              {{login_form.email}} {{login_form.password}}
              <p class="forgot-password" style="text-align: right; font-size: 14px; color: #2a9df4;">
                <a href="{% url 'users:reset' %}">Forgot your password?</a>
              </p>
              {% if login_form.errors %}
              <ul class="errorlist">
                {% for error in login_form.email.errors %}
                <li>{{ error }}</li>
                 {% endfor %}
              </ul>
              {% endif %}
            
              <button
                type="submit"
                name="login_submit"
                style="
                  background-image: linear-gradient(
                    to right,
                    #5c5cf6 0%,
                    #3c63ef 100%
                  );
                  border-radius: 5px;
                  color: #fff;
                  padding: 10px 20px;
                  border: none;
                "
              >
                Sign In
              </button>

              <p class="signup">
                Don't have an account ?
                <a href="{% url 'users:register' %}" >Sign Up.</a>
              </p>

           
            </form>
          </div>
        </div>
      
      </div>
    </section>
  </body>
</html>
